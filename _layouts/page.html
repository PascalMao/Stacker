---
layout: default
---

{% include navbar.html %}

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="markdown-body">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
          <p><span class="post-meta"><time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date_to_string }}</time> {{!tags prefix="on "}}</span></p>
        {% endif %}
        {{ content }}
      </div>
    </div>
    <div class="col-sm-4">
      <ul id="sidebar" class="nav nav-pills nav-stacked">
        {% include navigation.html %}
      </ul>
    </div>
  </div>
</div>
