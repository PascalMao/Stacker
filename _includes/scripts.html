<script type="text/javascript">
  $(".navbar-toggle").click(function(e){
    e.preventDefault();
    if($(".navbar-collapse").hasClass("active")){
      $(".navbar-collapse").removeClass("active");
    } else {
      $(".navbar-collapse").addClass("active");
    }
  });
</script>
